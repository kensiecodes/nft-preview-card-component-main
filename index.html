<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div id="container">
    <div id="card">
      <div id="imgContainer">
        <img id="NFTimg" src="images/image-equilibrium.jpg" alt="A photo of an NFT">
        <div id="overlay"></div>
        <img id="viewHover" src="images/icon-view.svg" alt="">
      </div>
      <h1 id="cardTitle">Equilibrium #3429</h1>
      <p id="cardBio">Our Equilibrium collection promotes balance and calm.</p>
        <div id="cardPriceAndTime">
          <h2 id="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h2>
          <h2 id="timeLeft"><img src="images/icon-clock.svg" alt=""> 3 days left</h2>
        </div>
        <div id="cardFooter">
    <img src="images/image-avatar.png" alt=""><p>Creation of <span id=authorName>Jules Wyvern</span></p></div>
</div>
</div>

<footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://kensiecodes.github.io">Kensie</a>.</p>
  </div>
</footer>
</body>
</html>
